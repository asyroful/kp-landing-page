# File: netlify.toml
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


[build]
  # Perintah untuk membangun situs Anda
  command = "npm run build"
  
  # Direktori yang akan diterbitkan setelah build selesai
  publish = "dist"

